<div class="p-3">
  <h2 mat-dialog-title class="fs-1">{{data.id}} - {{data.titolo}}</h2>
    <mat-dialog-content>
      <form [formGroup]="articoloForm" class="text-center py-5">
        <div class="row">
          <div class="col-md-8">
            <label for="">Titolo :</label>
        <input type="text" formControlName="titolo" class="form-control w-100 m-auto my-2 fs-1">
          </div>
          <div class="col-md-12">
    <label for="">Testo :</label>
        <textarea
        formControlName="testo"
        class="form-control my-2"
      name=""
      id=""
      cols="30"
      rows="10"
    ></textarea>
          </div>
        </div>

      </form>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button [mat-dialog-close]="true">OK</button>
    </mat-dialog-actions>
</div>
